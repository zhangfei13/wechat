<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{{ context.title }}</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        html,body{
            width: 100%;
            background: url("http://images.vrm.cn/assets/kdlins-newyear2017_20170120/firework.gif")repeat, -webkit-linear-gradient(top,#9370DB 0%,lightblue,white 100%);
            background-attachment:fixed;
        }
    </style>

</head>
<body>
    <script type="text/javascript">
        function toAnwser(item_id, anwser_num){
            //选中答案
            document.getElementById("item_"+item_id).checked = true;

            //隐藏问题列表
            var optionList = getClass('dl','option_list');
            for(var i=0;i < optionList.length; i++)
            {
                optionList[i].style.display = "none";
            }

            //隐藏答案
            var answerList = getClass('div','answer_list');
            for(var i=0;i < answerList.length; i++)
            {
                answerList[i].style.display = "none";
            }

            //隐藏问题列表
            document.getElementById("effectOptionBox").style.display = "none";
            //显示答案列表
            document.getElementById("effectAnswerBox").style.display = "block";
            document.getElementById("answer_"+anwser_num).style.display = "block";
        }

        function optionNext(item_id, target_num){
            //选中答案
            document.getElementById("item_"+item_id).checked = true;

            //隐藏问题列表
            var optionList = getClass('dl','option_list');
            for(var i=0;i < optionList.length; i++)
            {
                optionList[i].style.display = "none";
            }

            document.getElementById("option_"+target_num).style.display = "block";
        }

        function getClass(tagname, className) { //tagname指元素，className指class的值
         //判断浏览器是否支持getElementsByClassName，如果支持就直接的用
            if (document.getElementsByClassName) {

                return document.getElementsByClassName(className);
            }
            else {    //当浏览器不支持getElementsByClassName的时候用下面的方法
                if (document.getElementsByTagName_r) {
                    var tagname = document.getElementsByTagName_r(tagname);  //获取指定元素
                }else{
                    var tagname = document.getElementsByTagName(tagname);  //获取指定元素
                }
                var tagnameAll = [];     //这个数组用于存储所有符合条件的元素
                for (var i = 0; i < tagname.length; i++) {     //遍历获得的元素
                    if (tagname[i].className == className) {     //如果获得的元素中的class的值等于指定的类名，就赋值给tagnameAll
                        tagnameAll[tagnameAll.length] = tagname[i];
                    }
                }
                return tagnameAll;
            }
        }
    </script>

    {% include 'menu.html' %}

    <div class="container" style="margin-top: 50px;background-color: rgba(255,251,240,0.7);">

            {% for Qs in question_list %}
                <h2 class="option_list" id="option_"+Qs.Index style="padding:0; margin-bottom:10px; width:100%; display:true;">{{ Qs.Qs }}</h2>
                <ol id="f_options" style="padding:0; margin:0; list-style-type:none;">
                    <li onclick="" style="display:{{ Qs.Ops1 }};background-color: rgba(0,0,0,0);"><input id="item_1_"+Qs.Index type="radio" name="option_{{ Qs.Index }}" align="absmiddle" style="float:left; margin-top:5px;"><h4>{{ Qs.Ops1 }}</h4></li>
                    <li onclick="" style="display:{{ Qs.Ops2 }};background-color: rgba(0,0,0,0);"><input id="item_2_"+Qs.Index type="radio" name="option_{{ Qs.Index }}" align="absmiddle" style="float:left; margin-top:5px;"><h4>{{ Qs.Ops2 }}</h4></li>
                    <li onclick="" style="display:{{ Qs.Ops3 }};background-color: rgba(0,0,0,0);"><input id="item_3_"+Qs.Index type="radio" name="option_{{ Qs.Index }}" align="absmiddle" style="float:left; margin-top:5px;"><h4>{{ Qs.Ops3 }}</h4></li>
                    <li onclick="" style="display:{{ Qs.Ops4 }};background-color: rgba(0,0,0,0);"><input id="item_4_"+Qs.Index type="radio" name="option_{{ Qs.Index }}" align="absmiddle" style="float:left; margin-top:5px;"><h4>{{ Qs.Ops4 }}</h4></li>
                    <li onclick="optionNext(272378, 2)" style="display:{{ Qs.Ops5 }};background-color: rgba(0,0,0,0);"><input id="item_5_"+Qs.Index type="radio" name="option_{{ Qs.Index }}" align="absmiddle" style="float:left; margin-top:5px;"><h4>{{ Qs.Ops5 }}</h4></li>
                </ol>
            {% endfor %}

        <div style="margin-bottom: 10px;text-align: center">
            <button style="width: 100%;height: 60px;text-align: center;color: darkred;font-size: 1.5em" type="button">查看结果</button>
        </div>
    </div><!-- /.content -->

</body>
</html>
